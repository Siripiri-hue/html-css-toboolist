<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TheToBoolist</title>
</head>
<body>
    <header>
        <div class="inline" id="img">
            <img src="img/Logo.png">
        </div>
        <div class="inline">
            <h1 class="inline">ToBoolist</h1>   
        </div>         
    </header>
    
    <main>
        <!-- Tastini -->
        <section>
            <button type="button" class="button" id="task">Add Task</button>
            <button type="button" class="button" id="addsec">Add Section</button>
        </section>

        <hr>

        <!-- New task -->
        <section>
            <h2>New task</h2>
            <h3 class="inline">&#10004; Quarterly newsletter</h3>
        </section>

        <!-- Today -->
        <section>
            <h2>Today</h2>
            <h3 class="inline">&#10004; Recruiting blog post</h3>
            <h3 class="inline">&#10004; Mobile app launch</h3>
            <h3 class="inline">&#10008; Interview John H.</h3>
            <h3 class="inline">&#10004; Summit update to mobile storefront</h3>
        </section>

        <!-- Upcoming -->
        <section>
            <h2>Upcoming</h2>
            <h3 class="inline">&#10008; Schedule meeting with Alex</h3>
            <h3 class="inline">&#10004; Homepage refresh</h3>
            <h3 class="inline">&#10004; Onboard newsales team member</h3>
            <h3 class="inline">&#10004; Review editorial calendar</h3>
        </section>

    </main>
</body>
</html>
